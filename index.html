<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3971d34f07.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Laptop</title>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            
            <button class="hamburger" id="hamburger">
                <i id="bar" class="fas fa-bars"></i>
            </button> 
            <ul id="links01" class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header><!--HEADER-->


    <main>
        <section class="apresentação">
            <div class="intro">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
						<p>
							The new 14 inch bezeless display oferring a 4k
							display with touch screen.
						</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>        
            </div>
            <div class="cover">
                <img src="img/matebook.png">
            </div>
        </section>

       

        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">





    </main>

<script src="./script.js"></script>
</body>
</html>
